<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" th:href="@{/}">AquaFun</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Accueil<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" sec:authorize="isFullyAuthenticated()">
                <a class="nav-link" th:href="@{/cours/afficherCours}">Voir nos cours</a>
            </li>
        </ul>
        <form sec:authorize="!isFullyAuthenticated()" class="form-inline my-2 my-lg-0">
            <a th:href="@{/login}" class="btn btn-outline-primary mr-2 my-2 my-sm-0">Connexion</a>
            <a th:href="@{/signup}" class="btn btn-success my-2 my-sm-0">Inscription</a>
        </form>
        <form sec:authorize="isFullyAuthenticated()" class="form-inline my-2 my-lg-0">
            <a th:href="@{/logout}" class="btn btn-outline-danger my-2 my-sm-0">Déconnexion</a>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-top: 150px">
        <div class="col-md-6 offset-md-3" >
            <div class="card">
                <article class="card-body">
                    <h3 class="card-title text-center mb-4 mt-1">Connexion</h3>
                    <hr>
                    <h4 class="text-success text-center" th:text="${SuccessMessage}"></h4>
                    <p class="text-danger text-center" th:text="${errMessage}"></p>
                    <form form class="form" th:action="@{/login}" method="post" th:object="${User}">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Adresse Email" name="username" th:field="*{username}">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input type="password" placeholder="********" name="password" class="form-control">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button name="submit" type="submit" class="btn btn-primary btn-block"> Login  </button>
                        </div> <!-- form-group// -->
                        <p class="text-center"><a class="btn btn-outline-success" th:href="@{/signup}">Creer votre compte</a></p>
                    </form>
                    <p>Pour un accès administrateur : </p>
                    <p>Nom d'utilisateur : admin@inf5190.com</p>
                    <p>Mot de passe : fouad</p>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
