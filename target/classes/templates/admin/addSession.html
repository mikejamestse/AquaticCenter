<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/profile.css">
    <title th:text="${pageTitle}"></title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" th:href="@{/}">AquaFun</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <!--<li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Accueil<span class="sr-only">(current)</span></a>
            </li>-->
        </ul>
        <form sec:authorize="!isFullyAuthenticated()" class="form-inline my-2 my-lg-0">
            <a th:href="@{/login}" class="btn btn-outline-primary mr-2 my-2 my-sm-0">Connexion</a>
            <a th:href="@{/signup}" class="btn btn-success my-2 my-sm-0">Inscription</a>
        </form>

        <form sec:authorize="isFullyAuthenticated()" class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-light mr-2 my-2 my-sm-0" th:href="@{/admin/account}" th:text="${#authentication.getPrincipal().getFirstName()+' '+#authentication.getPrincipal().getLastName()}"></a>
            <a th:href="@{/logout}" class="btn btn-outline-danger my-2 my-sm-0">Deconnexion</a>
        </form>
    </div>
</nav>

<div class="space" style="height:50px;font-size: 0;line-height: 0"></div>
<div class="text-center">
    <h2 class="text-danger" th:text="${errMessage}">
    </h2>
</div>
<div class="container">
    <div class="row" style="margin-top: 150px">
        <div class="col-md-6 offset-md-3" >
            <div class="card">
                <article class="card-body">
                    <h3 class="card-title text-center mb-4 mt-1">Ajouter une session</h3>
                    <hr>

                    <form form class="form" th:action="@{addSession/process}" method="get" >
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fas fa-swimming-pool"></i> </span>
                            </div>
                            <select class="form-control" name="saison"  required>
                                <option selected value="">Choisir la saison de votre choix</option>
                                <option value="HIVER">Hiver</option>
                                <option value="PRINTEMPS">Printemps</option>
                                <option value="ETE">Ete</option>
                                <option value="AUTOMNE">Automne</option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="far fa-calendar-check"></i> </span>
                            </div>
                            <select class="form-control" name="year"  required>
                                <option selected value="0">Choisir l'annee de votre choix</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Ajouter  </button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>

</body>
</html>
